#服务器端口
server:
  port: 8107

spring:
  profiles:
    active: prod
  application:
    name: diyi-order

logging:
  level:
    com.alibaba.nacos: error
    com.lgyun.system.user.feign: debug
  file:
    name: diyi-order.log

feign:
  client:
    config:
      # feign全局日志级别
      default:
        loggerLevel: full